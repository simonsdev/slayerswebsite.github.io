<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>



    
    <title>Contac_me_page</title>
</head>

<body>
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        .top-bar {
            background-color: #f44336;
            padding: 10px 20px;
            text-align: center;
        }

        .top-left {
            font-size: 11px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        .navigation {
            background-color: #1a1a1a;
            padding: 0;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-menu li {
            margin: 0;
        }

        .nav-menu li a {
            display: block;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 13px;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        .nav-menu li:nth-child(3) a  {
            background-color: #f44336;
        }

        .nav-menu li a:hover {
            background-color: #333;
        }

        .hero {
            position: relative;
            min-height: 100vh;
            background-color: #333;
            overflow: hidden;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 40px 30px 30px;
            color: white;
        }

        .hero-date {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .hero-title {
            font-size: 42px;
            font-weight: bold;
            line-height: 1.2;
            margin-bottom: 15px;
        }

        .hero-meta {
            display: flex;
            gap: 20px;
            font-size: 12px;
            text-transform: uppercase;
        }

        .hero-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .author-name {
            color: #f44336;
            font-weight: bold;
        }

        .hero-center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
            text-align: center;
        }

        .section-header {
            background-color: #f44336;
            padding: 15px 20px;
            margin-top: 0;
        }

        .section-header h2 {
            color: white;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                gap: 10px;
            }

            .nav-menu {
                flex-wrap: wrap;
            }

            .hero-title {
                font-size: 28px;
            }

            .hero-center-text {
                font-size: 24px;
            }
        }
    </style>

     <nav class="navigation">
        <ul class="nav-menu">
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="contact_pg.html">CONTACTS</a></li>
        </ul>
    </nav>

    <H1>Contact Me</H1>
    <h3>Id like to hear from you!</h3>
    <p> If you have any inquiries at all
        about my dealership,<br>please use the
        contact form provided on the right.</br></p>
        <input type="text" class="1" placeholder="First Name">
        <input type="text" class="1" placeholder="Second Name">
        <br>
        <input type="text" placeholder="Email">
        <br>
        
        <div style="display: flex; justify-content: flex-start;">
  <div style="display: flex; flex-direction: column; align-items: flex-start;">
    <input type="text" placeholder="Message">
    <button style="margin-top: 8px;">Submit</button>
  </div>
</div>

</body>

</html>
